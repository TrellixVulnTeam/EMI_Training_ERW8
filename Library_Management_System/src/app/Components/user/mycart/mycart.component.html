<!--header-->
<mat-toolbar class="header">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon routerLink="/userDashboard" matTooltip="home">home</mat-icon>
  </button>
</mat-toolbar>
<!--body-->
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource ">

    <ng-container matColumnDef="Bookname" >
      <th mat-header-cell *matHeaderCellDef > Bookname </th>
      <td mat-cell *matCellDef="let element"  >{{element.bookname}}  </td>
    </ng-container>

    <ng-container matColumnDef="image" >
      <th mat-header-cell *matHeaderCellDef > image </th>
      <td mat-cell *matCellDef="let element"  ><img src={{element.imageUrl}} style="height:50px;width:70px;margin-top:2%"> </td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category </th>
      <td mat-cell *matCellDef="let element"> {{element.category }} </td>
    </ng-container>


    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " ></tr>

  </table>



</div>
