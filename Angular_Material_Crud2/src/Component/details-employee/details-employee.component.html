<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> from </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> to </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>


    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> dateCreated </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>


    <ng-container matColumnDef="permanentLink">
      <th mat-header-cell *matHeaderCellDef> permanentLink </th>
      <td mat-cell *matCellDef="let element"> {{element.permanentLink}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
