      <div class="form-group">
        <label for="exampleInputEmail1">EmployeeId</label>
        <input type="text" class="form-control" name="EmployeeId" aria-describedby="emailHelp" [(ngModel)]="employee.employeeId">
      </div>

        <label for="exampleInputEmail1">employeeName</label>
        <input type="text" class="form-control" name="employeeName" aria-describedby="emailHelp" [(ngModel)]="employee.employeeName">

      </div>
