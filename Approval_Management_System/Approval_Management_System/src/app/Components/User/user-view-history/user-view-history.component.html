<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource ">

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef > id </th>
      <td mat-cell *matCellDef="let element"  >{{element.id}}  </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > name </th>
      <td mat-cell *matCellDef="let element"  >{{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef> purpose </th>
      <td mat-cell *matCellDef="let element"> {{element.purpose }} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="estimateCost">
      <th mat-header-cell *matHeaderCellDef style="margin-right:10%"> estimateCost </th>
      <td mat-cell *matCellDef="let element"> {{element.estimateCost}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element">  <div *ngIf="element.approved==true">  <button
        mat-raised-button
        style=" background-color: rgb(22, 242, 11)"
      >
      approved
      </button></div>
      <div *ngIf="element.reject==true">  <button
        mat-raised-button
        style="background-color: rgb(242, 26, 11)"
      >
      rejected
      </button></div>
      <ng-template *ngIf="element.reject==false &&element.approved==false"><button
        mat-raised-button
        style=" background-color: rgb(242, 242, 11)"
      >
     pending
      </button></ng-template></td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> comments </th>
      <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " ></tr>

  </table>
     <div class="spacer">
      <mat-paginator [pageSizeOptions]="[3, 6, 15]"  showFirstLastButtons   aria-label="Select page of Employee"></mat-paginator>


      </div>



</div>
