<form [formGroup]="bookAddition">
  <mat-form-field appearance="standard">
    <mat-label>Bookname</mat-label>
    <input matInput formControlName="bookname">
  </mat-form-field>
  <div *ngIf="this.bookAddition.get('bookname')?.touched && this.bookAddition.get('bookname')?.invalid" class="help-block">
    <span class="text-danger"> please fill the BookName</span>
    </div>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>category</mat-label>
    <input matInput formControlName="category">
  </mat-form-field>
  <div *ngIf="this.bookAddition.get('category')?.touched && this.bookAddition.get('category')?.invalid" class="help-block">
    <span class="text-danger"> please fill the category</span>
    </div>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>image</mat-label>
    <input matInput formControlName="imageUrl" >
  </mat-form-field>
  <div *ngIf="this.bookAddition.get('imageUrl')?.touched && this.bookAddition.get('imageUrl')?.invalid" class="help-block">
    <span class="text-danger"> please fill the imageUrl</span>
    </div>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>Author</mat-label>
    <input matInput formControlName="Author" >
  </mat-form-field>
  <div *ngIf="this.bookAddition.get('Author')?.touched && this.bookAddition.get('Author')?.invalid" class="help-block">
    <span class="text-danger"> please fill the imageUrl</span>
    </div>
    <br>
  <mat-form-field appearance="standard">
    <mat-label>quantity</mat-label>
    <input matInput formControlName="quantity" type="number">
  </mat-form-field>
  <div *ngIf="this.bookAddition.get('quantity')?.touched && this.bookAddition.get('quantity')?.invalid" class="help-block">
    <span class="text-danger"> please fill the quantity</span>
    </div>
  <br>
  <button mat-raised-button color="primary" (click)="addBooks()" [disabled]="!bookAddition.valid"><mat-icon class="mat-18">save</mat-icon></button>
</form>
