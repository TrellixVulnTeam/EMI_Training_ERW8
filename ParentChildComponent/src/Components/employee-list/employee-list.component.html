


<table class="table table-dark col-md-6 " >
  <thead>
    <tr>
      <th scope="col">slno</th>
      <th scope="col">Employeename</th>
      <th scope="col">ProjectId</th>
      <th scope="col">angularProficiency</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of employee;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.employeeName}}</td>
      <td>{{item.projectId}}</td>
      <td><app-rating [rating]="item.angularProficiency"></app-rating></td>
      <!-- <td><div [ngSwitch]="item.angularProficiency">
        <div *ngSwitchCase="'4'">VeryGood</div>
        <div *ngSwitchCase="'3'">Good</div>
        <div *ngSwitchCase="'5'">excellent</div>
        <div *ngSwitchDefault>Bad</div>
      </div></td> -->
    </tr>
  </tbody>
</table>
